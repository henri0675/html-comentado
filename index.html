<!-- ===ESTRUTURA BÁSICA DO HTML=== -->
<!DOCTYPE html> <!-- Define que o documento é HTML5 -->
<html lang="pt-BR"> <!-- Elemento raiz; define o idioma principal -->
<head> <!-- Cabeçalho com informações invisíveis para o usuário -->
  <meta charset="UTF-8"> <!-- Codificação dos caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Título da Página</title> <!-- Título mostrado na aba do navegador -->
</head>
<body> <!-- Conteúdo visível da página -->
</body>
</html>

<!-- ===ESTRUTURA DE NAVEGAÇÃO E ORGANIZAÇÃO=== -->
<header> <!-- Cabeçalho principal da página (geralmente com logo e menu) -->
<nav> <!-- Navegação: menu com links -->
<main> <!-- Conteúdo principal da página -->
<section> <!-- Seção do conteúdo (ex: sobre, serviços, etc) -->
<article> <!-- Conteúdo independente (ex: post de blog) -->
<aside> <!-- Conteúdo secundário (ex: barra lateral, notas) -->
<footer> <!-- Rodapé da página -->

    <!-- ===CONTEÚDO TEXTUAL=== -->
    <h1> a <h6> <!-- Títulos e subtítulos (do maior ao menor nível) -->
<p> <!-- Parágrafo de texto -->
<blockquote> <!-- Citação de outro conteúdo -->
<pre> <!-- Texto pré-formatado -->
<code> <!-- Código em linha -->

    <!-- ===MÍDIA=== -->
<img src="imagem.jpg" alt="Descrição"> <!-- Inserção de imagem -->
<figure> <!-- Grupo de imagem com legenda -->
  <img src="imagem.jpg" alt="Descrição">
  <figcaption>Legenda da imagem</figcaption>
</figure>
<video src="video.mp4" controls></video> <!-- Vídeo com controles -->
<audio src="audio.mp3" controls></audio> <!-- Áudio com controles -->

<!-- ===LINKS E LISTAS=== -->
<a href="url">Link</a> <!-- Link clicável -->
<ul> <!-- Lista não ordenada (com marcadores) -->
  <li>Item</li>
</ul>
<ol> <!-- Lista ordenada (numerada) -->
  <li>Item</li>
</ol>

<!-- ===FORMULÁRIOS=== -->
<form action="destino" method="post"> <!-- Formulário -->
  <label for="nome">Nome:</label> <!-- Rótulo de campo -->
  <input type="text" id="nome" name="nome"> <!-- Campo de texto -->

  <input type="email"> <!-- Campo para e-mail -->
  <input type="number"> <!-- Campo para número -->
  <input type="date"> <!-- Campo para data -->
  <input type="checkbox"> <!-- Caixa de seleção -->
  <input type="radio" name="sexo" value="masc"> <!-- Botão de opção -->

  <textarea></textarea> <!-- Área de texto livre -->
  <select> <!-- Lista suspensa -->
    <option>Opção</option>
  </select>

  <button type="submit">Enviar</button> <!-- Botão do formulário -->
</form>

<!-- ===ESTILO E COMPORTAMENTO=== -->
<link rel="stylesheet" href="estilo.css"> <!-- Arquivo CSS externo -->
<style> /* CSS interno */ </style>
<script src="script.js"></script> <!-- Arquivo JS externo -->
<script> /* Código JS interno */ </script>

<!-- ===OUTROS ELEMENTOS IMPORTANTES=== -->
<div> <!-- Contêiner genérico, útil para organizar e aplicar estilo -->
<span> <!-- Contêiner em linha (inline), para estilizar texto dentro de frases -->
<meta name="description" content="Descrição para SEO"> <!-- SEO e informações da página -->
<meta name="author" content="Seu Nome"> <!-- Autor da página -->
<link rel="icon" href="favicon.ico"> <!-- Ícone da aba do navegador -->
